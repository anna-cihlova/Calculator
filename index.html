<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bill & Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" method="get" class="tip-calculator">
      <label>
        Enter bill total
        <div class="total-content">
          <p class="dollar-sign">$</p>
          <input
            id="billAmt"
            class="billAmt"
            name="billAmt"
            type="number"
            required
            value
          />
        </div>
      </label>
      <label
        >Choose tip
        <div class="tip-selector">
          <button value="0.3" class="tip">30&#37;</button>
          <button value="0.2" class="tip">20&#37;</button>
          <button value="0.15" class="tip">15&#37;</button>
          <button value="0.1" class="tip">10&#37;</button>
          <button value="0.05" class="tip">5&#37;</button>
        </div>
      </label>
      <label
        >How many people are sharing the bill?
        <div class="split-calculator">
          <button class="minus">-</button>
          <input class="numOfPeople" type="number" value="1" />
          <button class="plus">+</button>
        </div>
      </label>
      <button id="calculateBtn" class="calculateBtn" type="submit">
        Calculate
      </button>
      <button id="reloadBtn" class="reloadBtn" type="submit">
        Another Bill
      </button>
    </form>
    <div class="form-res">
      <div class="form-res--sub">
        <h2>
          Bill<br />
          <span class="totalSum"></span><br />
        </h2>
        <h2>
          Tip<br />
          <span class="tipSum"></span>
        </h2>
      </div>
      <h3>
        Total per person<br />
        <span class="billSum"></span>
      </h3>
    </div>
  </body>
</html>
